name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-windows:
      runs-on: windows-latest
      strategy:
        matrix:
          python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Add mariadb
        run: choco install mariadb
      
      - name: Install depenencies
        run: |
          C:\Miniconda\condabin\conda.bat env update --file environment.yml --name base
          C:\Miniconda\condabin\conda.bat init powershell
      
      - name: Lint with flake8
        run: |
          # Activate the base environment
          C:\Miniconda\condabin\conda.bat activate base
          C:\Miniconda\condabin\conda.bat install flake8
          
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest
        run: |
          # Activate the base environment
          C:\Miniconda\condabin\conda.bat activate base
          # Move to correct directory
          cd DataWrangling
          # Run pytest
          pytest -v
  test-linux:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          # Other python packages to test '3.7', '3.8', '3.9', '3.10', 
          python-version: ['3.11']
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Add mariadb
        run: sudo apt-get install mariadb-server
      
      - name: Install Conda depenencies
        run: |
          $CONDA/bin/conda env update --file environment.yml --name base
      
      - name: Lint with flake8
        run: |
          # Activate Anaconda
          $CONDA/bin/conda activate -n base
        
          # Install flake8
          conda install flake8
          
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest
        run: |
          # Activate Anaconda
          $CONDA/bin/conda activate -n base
          
          # Move to correct directory
          cd DataWrangling
          
          # Run pytest
          pytest -v